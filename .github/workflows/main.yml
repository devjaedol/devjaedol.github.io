# This is a basic workflow to help you get started with Actions

name: Jekyll Source - Master 

on:
  push:
    branches: [ source ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run PWD
        run: pwd

      - name: Run ls -al
        run: ls -al

      - name: Check COMMIT_ID
        env : 
          COMMIT_ID : ${{github.sha}}
        run: echo "Commit id => $COMMIT_ID"