
<span class="nav__sub-title">관련된 글 ({{c-category}} &gt; {{c-tag}})</span>
<ul>
{% for post in site.posts %}
    {% if post.categories contains c-category %}
        {% for tag in post.tags %}
            {% if tag == c-tag %}  
                <li><a href="{{post.url | relative_url }}">{{post.title}}</a></li>
            {% endif %} 
        {% endfor %}
      {% endif %}
{% endfor %}
</ul>
